    <article class="interna2">
        <form action="#" target="" method="get" name="formDatosPersonales">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" pattern="[A-Z ÁÉÍÓÚ][a-z áéíóú]+(\s[a-z]+){0,2}(\s[A-Z ÁÉÍÓÚ][a-z áéíóú]+)*" required/>
        
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Introduce tus apellidos" pattern="[A-Z ÁÉÍÓÚ][a-z áéíóú]+(\s[a-z]+){0,2}(\s[A-Z ÁÉÍÓÚ][a-z áéíóú]+)*" />
        
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" placeholder="Ej: Málaga"  pattern="[A-Z ÁÉÍÓÚ][a-z áéíóú]*"/>
            
            <label for="gusto">¿Por qué te gusta Spider-Man?</label>
            <input type="text" name="gusto" id="gusto" pattern="[A-Z ÁÉÍÓÚ a-z áéíóú]*"/>

            <label for="Observaciones">Observaciones</label>
            <input type="text" name="Observaciones" id="Observaciones"  pattern="[A-Z ÁÉÍÓÚ a-z áéíóú]*"/>
            
            <br>

            <input type="checkbox" id="politica" name="politica" value="politica" required>
            <p class="politica">Aceptas los Términos de servicio y la Política de privacidad, incluida la política de Uso de Cookies.</p>            
            <input type="submit" name="enviar" value="Enviar"/>

            
        </form>
